<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .list-group-item {
            display: flex;
            flex-direction: column;
            justify-content: end;
        }

        .remove {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <!-- HEADER -->
        <nav class="navbar navbar-dark bg-primary mb-5">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">TODO App</span>
            </div>
        </nav>
        <!-- END HEADER -->

        <!-- Todo input  -->
        <div class="offset-2 col-md-8">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name='todo' class="form-control" placeholder="Add Todo" aria-label="Add Todo"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2">Add</button>
                </div>

            </form>
        </div>
        <hr>
        <!-- Todo input  -->

        <!-- Todos -->
        <div class="offset-3 card col-md-6" style="">
            <ul class="list-group list-group-flush">
                {% for todo in todos reversed %}
                <li class="list-group-item">
                    <span class="todo">{{todo.todo}}</span>
                    <span class="remove"><button class="btn btn-sm btn-outline-danger">Remove</button></span>
                </li>
                {%endfor%}

            </ul>
        </div>

        <!-- End todos -->
    </div>

</body>

</html>
